---
- hosts: all
  become: yes
  tasks:
      - name: install apache2 and update pakage
        yum:
           name: apache2
           state: present
        notify: 
            - restart and enable apache2

      - name: install php modules
        yum:
            name: "{{ item }}"
            state: present
        loop:
            - php
            - libapache2-mod-php
            - php-mysql
            - php-cli    
        notify: 
            - restart and enable apache2

  handlers:
      - name: restart and enabled apache2 
        service:
            name: apache2
            enabled: yes
            state: restarted
